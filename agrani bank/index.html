<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
   <div id="login-area">
    <h1 class="text-center">Welcome to Agrani Bank</h1>
    <div class="submit-area">
     <h4 class="login-t">Login</h4><br>
     <input type="text" class="form-control" placeholder="Enter a E-mail"><br>
     <input type="password" class="form-control" name="" id="" placeholder="Enter a Password"><br>
     <button id="login" class="btn btn-info">Enter</button>
    </div> 
   </div>

   <div id="transaction-area">
     <div class="row">
       <div class="col-md-4">
        <div class="deposit status">
          <h5>Deposit</h5>
         <h2>$ <span id="currentDeposit">00</span></h2>
        </div>
       </div>
       <div class="col-md-4">
       <div class="withdraw status">
           <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
        </div>
       </div>
       <div class="col-md-4">
      <div class="balance status">
           <h5>Balance</h5>
         <h2>$ <span id="currentBalance">1200</span> </h2>
      </div>
       </div>
     </div>
     <div class="row">
       <div class="col-md-6">
        <div class="submit-area">
              <h4>Deposit</h4>
            <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit"><br>
            <button id ="addDeposit" class="btn btn-success">Deposit</button>
        </div>
          </div>
       <div class="col-md-6">
     <div class="submit-area">
              <h4>Withdraw</h4>
            <input id="withdrawAmount" type="text"  class="form-control" placeholder="$ amount you want to withdraw"><br>
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
     </div>
          </div> 
     </div>
   </div>
 

<script src="bank.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
